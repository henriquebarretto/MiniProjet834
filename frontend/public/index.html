<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Chat WebSocket</title>
    <script defer src="../static/js/chat.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6">
      <!-- TELA DE LOGIN -->
      <div id="loginScreen" class="bg-white shadow-xl rounded-xl p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">🔐 Connexion</h2>
        <input
          id="loginUsername"
          class="border p-2 w-full mb-3 rounded"
          type="text"
          placeholder="Nom d'utilisateur"
        />
        <input
          id="loginPassword"
          class="border p-2 w-full mb-3 rounded"
          type="password"
          placeholder="Mot de passe"
        />
        <button
          id="loginBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded"
        >
          Se connecter
        </button>
        <p id="loginError" class="text-red-500 text-center mt-3 hidden">
          ❌ Identifiants incorrects
        </p>
      </div>

      <!-- TELA DE LISTA DE CONVERSAS -->
      <div
        id="conversationListScreen"
        class="hidden bg-white shadow-xl rounded-xl p-6"
      >
        <h2 class="text-2xl font-bold mb-4 text-center">📱 Conversations</h2>
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-xl font-bold">💬 Conversations</h2>
          <button
            id="newChatBtn"
            class="text-white bg-green-600 px-3 py-1 rounded hover:bg-green-700"
          >
            + Nouveau
          </button>
        </div>
        <ul id="conversationList" class="space-y-2">
          <!-- Exemplo de conversa adicionada via JS -->
        </ul>
      </div>

      <!-- TELA DO CHAT -->
      <div id="chatScreen" class="hidden bg-white shadow-xl rounded-xl p-6">
        <button id="backToListBtn" class="text-blue-600 mb-2">
          &larr; Retour
        </button>
        <h1 id="chatHeader" class="text-xl font-semibold mb-3 text-center">
          💬 Chat
        </h1>
        <div
          id="messages"
          class="border p-3 h-60 overflow-y-scroll mb-3 bg-gray-50 text-sm rounded"
        ></div>
        <input
          id="messageInput"
          class="border p-2 w-full mb-3 rounded"
          type="text"
          placeholder="Votre message..."
        />
        <button
          id="sendBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded"
        >
          Envoyer
        </button>
      </div>
    </div>

    <!-- MODAL NOUVELLE CONVERSATION -->
    <div
      id="newChatModal"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden"
    >
      <div class="bg-white rounded-lg shadow-xl w-80 p-4 relative">
        <h3 class="text-lg font-semibold mb-2">
          Commencer une nouvelle conversation
        </h3>
        <input
          id="userSearchInput"
          type="text"
          placeholder="Rechercher..."
          class="border p-2 w-full mb-3 rounded"
        />
        <ul id="userSearchList" class="space-y-2 max-h-60 overflow-y-auto"></ul>
        <button
          id="closeModalBtn"
          class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-xl"
        >
          &times;
        </button>
      </div>
    </div>
  </body>
</html>
