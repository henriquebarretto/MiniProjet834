<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Chat WebSocket</title>
    <script defer src="/static/js/chat.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-6">
      <!-- TELA DE LOGIN -->
      <div id="loginScreen" class="bg-white shadow-xl rounded-xl p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">ğŸ” Connexion</h2>
        <input
          id="loginUsername"
          class="border p-2 w-full mb-3 rounded"
          type="text"
          placeholder="Nom d'utilisateur"
        />
        <input
          id="loginPassword"
          class="border p-2 w-full mb-3 rounded"
          type="password"
          placeholder="Mot de passe"
        />
        <button
          id="loginBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded"
        >
          Se connecter
        </button>
        <p id="loginError" class="text-red-500 text-center mt-3 hidden">
          âŒ Identifiants incorrects
        </p>
      </div>

      <!-- TELA DO CHAT -->
      <div id="chatScreen" class="hidden bg-white shadow-xl rounded-xl p-6">
        <h1 class="text-2xl font-bold mb-4 text-center">ğŸ’¬ Chat WebSocket</h1>
        <div
          id="messages"
          class="border p-3 h-60 overflow-y-scroll mb-3 bg-gray-50 text-sm rounded"
        ></div>
        <input
          id="messageInput"
          class="border p-2 w-full mb-3 rounded"
          type="text"
          placeholder="Votre message..."
        />
        <button
          id="sendBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded"
        >
          Envoyer
        </button>
      </div>
    </div>
  </body>
</html>
